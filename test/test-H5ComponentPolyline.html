<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>polyline</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
        /*        .h5_component_base {
                    transition:all 1s;
                }
                .h5_component_base_load {
                    opacity: 1;
                }
                .h5_component_base_leave {
                    opacity: 0;

                }*/
    </style>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <script src="../js/lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>

    <!-- 引入折线图的资源 -->
    <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
    <script src="../js/H5ComponentPolyline.js" type="text/javascript"></script>
</head>
<body>
<!-- 用于开发测试 H5ComponentPolyline 对象（折线的图文组件）-->
<div class="iphone">

</div>
<script type="text/javascript">
    var cfg = {
        type : 'polyline',
        width: 530,
        height: 400,
        data:[
            ['Js', .7 ,'green'],
            ['CSS3', .2],
            ['HTML5', .5],
            ['PHP', .05],
            ['jQuery', .35]
        ],
        css: {
            top: 100,
            opacity:0
        },
        animationIn:{
            top: 100,
            opacity:1
        },
        animationOut:{
            top:100,
            opacity:0

        },
        center: true
    };
    var h5 = new H5ComponentPolyline( 'myName', cfg );

    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad');
    })

</script>
</body>
</html>
